<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="codigo.js"></script>
    <title>MEDICARE | Agenda tu cita médica</title>
</head>

<body>
    <header>
        <nav class="menu">
            <a class="nav1" href="#">Inicio</a>
            <a class="nav2" href="modulos/especialidades.html">Especialidades</a>
            <a class="nav3" href="modulos/quienes.html">Quiénes somos</a>
            <a class="nav4" href="modulos/contacto.html">Contacto</a>
        </nav>
    </header>


    <section class="form-register">
        <h4>MEDICARE</h4>
        <h5>Agende su cita médica:</h5>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="text" name="ID" id="documento" placeholder="Ingrese su número de documento">
        <input class="controls" type="date" name="fecha" id="fecha" placeholder="Ingrese la fecha de su cita">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">

        <p>Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
        <input class="botons" type="submit" value="Agendar cita">
        <p><a href="#">Ayuda</a></p>
    </section>


</body>

</html>
